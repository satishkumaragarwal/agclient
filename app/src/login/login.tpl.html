<div>
	<div class="container" style="width: 30%">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="login.user.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="login.user.pwd">
		<span class="help-block">{{login.loginResponse}}</span>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login.submit()">Sign in</button>	      
	    </div>
	</div>
